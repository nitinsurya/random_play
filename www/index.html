<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <!-- <p class="event received">Device is Ready</p> -->
            </div>
        </div>
        <div class="event received">
            <center>
              <form name=game>
                <table border=0>
                  <td>
                    <table border=1>
                      <tr>
                        <td>
                          <a href="javascript:yourChoice('A')">
                            <img src="img/blank.jpg" border=0 height=100 width=100 name=A alt="Top-Left">
                          </a>
                        </td>
                        <td>
                          <a href="javascript:yourChoice('B')">
                            <img src="img/blank.jpg" border=0 height=100 width=100 name=B alt="Top-Center">
                          </a>
                        </td>
                        <td>
                          <a href="javascript:yourChoice('C')">
                            <img src="img/blank.jpg" border=0 height=100 width=100 name=C alt="Top-Right">
                          </a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <a href="javascript:yourChoice('D')">
                            <img src="img/blank.jpg" border=0 height=100 width=100 name=D alt="Middle-Left">
                          </a>
                        </td>
                        <td>
                          <a href="javascript:yourChoice('E')">
                            <img src="img/blank.jpg" border=0 height=100 width=100 name=E alt="Middle-Center">
                          </a>
                        </td>
                        <td>
                          <a href="javascript:yourChoice('F')">
                            <img src="img/blank.jpg" border=0 height=100 width=100 name=F alt="Middle-Right">
                          </a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <a href="javascript:yourChoice('G')">
                            <img src="img/blank.jpg" border=0 height=100 width=100 name=G alt="Bottom-Left">
                          </a>
                        </td>
                        <td>
                          <a href="javascript:yourChoice('H')">
                            <img src="img/blank.jpg" border=0 height=100 width=100 name=H alt="Bottom-Center">
                          </a>
                        </td>
                        <td>
                          <a href="javascript:yourChoice('I')">
                            <img src="img/blank.jpg" border=0 height=100 width=100  name=I alt="Bottom-Right">
                          </a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </table>
                <table>
                  <tr>
                    <td><input type=text size=5 name=you></td>
                    <td>You</td>
                  </tr>
                  <tr>
                    <td><input type=text size=5 name=computer></td>
                    <td>Computer</td>
                  </tr>
                  <tr>
                    <td><input type=text size=5 name=ties></td>
                    <td>Ties</td>
                  </tr>
                </table>
                <input type=button value="Play Again" onClick="playAgain();">
                &nbsp;&nbsp;
                <input type=button value="Game Help" onClick="help();">
                &nbsp;&nbsp;
                <input type=button value="Quit Game" onClick="quitGame();">
              </form>
            </center>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/tic_tac_toe/index.js"></script>
    </body>
</html>
